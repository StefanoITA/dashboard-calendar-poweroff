<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Schedule Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                    <line x1="12" y1="2" x2="12" y2="12"></line>
                </svg>
                <span>PowerSchedule</span>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-label">Applicazioni</div>
            <nav class="app-list" id="appList">
                <!-- Populated by JS -->
            </nav>
        </div>

        <div class="sidebar-section" id="envSection" style="display:none;">
            <div class="sidebar-label">Environment</div>
            <nav class="env-list" id="envList">
                <!-- Populated by JS -->
            </nav>
        </div>

        <div class="sidebar-footer">
            <button class="btn-icon" id="importCsvBtn" title="Importa CSV">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Importa CSV</span>
            </button>
            <input type="file" id="csvFileInput" accept=".csv" style="display:none;">
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <button class="btn-icon mobile-menu-toggle" id="menuToggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item active">Seleziona un'applicazione</span>
            </div>
            <div class="topbar-actions">
                <button class="btn-secondary" id="exportBtn" style="display:none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Esporta JSON
                </button>
            </div>
        </header>

        <!-- Welcome Screen -->
        <section class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
            </div>
            <h1>Power Schedule Dashboard</h1>
            <p>Seleziona un'applicazione dalla sidebar per iniziare a definire le finestre di spegnimento per i tuoi ambienti e server.</p>
            <div class="welcome-stats" id="welcomeStats">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- Machine List View -->
        <section class="machines-view" id="machinesView" style="display:none;">
            <!-- Environment-level controls -->
            <div class="env-controls">
                <div class="env-header">
                    <div class="env-info">
                        <h2 id="envTitle"></h2>
                        <span class="machine-count" id="machineCount"></span>
                    </div>
                    <div class="env-actions">
                        <button class="btn-primary" id="applyAllBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Pianifica Intero Ambiente
                        </button>
                    </div>
                </div>
            </div>

            <!-- Machine Cards -->
            <div class="machine-grid" id="machineGrid">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- Schedule Modal -->
        <div class="modal-overlay" id="scheduleModal" style="display:none;">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Pianifica Spegnimento</h3>
                    <button class="btn-icon modal-close" id="modalClose">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-target" id="modalTarget"></div>

                    <!-- Schedule Type -->
                    <div class="schedule-type-selector">
                        <button class="schedule-type-btn active" data-type="window">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Finestra Oraria
                        </button>
                        <button class="schedule-type-btn" data-type="shutdown">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                                <line x1="12" y1="2" x2="12" y2="12"></line>
                            </svg>
                            Shutdown Completo
                        </button>
                    </div>

                    <!-- Time Window Config -->
                    <div class="time-window-config" id="timeWindowConfig">
                        <div class="time-row">
                            <div class="time-field">
                                <label>Accensione (Start)</label>
                                <input type="time" id="startTime" value="08:00">
                            </div>
                            <div class="time-separator">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </div>
                            <div class="time-field">
                                <label>Spegnimento (Stop)</label>
                                <input type="time" id="stopTime" value="20:00">
                            </div>
                        </div>
                    </div>

                    <!-- Calendar -->
                    <div class="calendar-section">
                        <div class="calendar-header">
                            <button class="btn-icon" id="prevMonth">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <h4 id="calendarMonthYear"></h4>
                            <button class="btn-icon" id="nextMonth">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                        <div class="calendar-weekdays">
                            <span>Lun</span><span>Mar</span><span>Mer</span><span>Gio</span><span>Ven</span><span>Sab</span><span>Dom</span>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Populated by JS -->
                        </div>
                        <div class="calendar-actions">
                            <button class="btn-text" id="selectWeekdays">Lun-Ven</button>
                            <button class="btn-text" id="selectWeekends">Sab-Dom</button>
                            <button class="btn-text" id="selectAll">Tutto il mese</button>
                            <button class="btn-text" id="clearSelection">Deseleziona</button>
                        </div>
                    </div>

                    <!-- Quick Presets -->
                    <div class="presets-section">
                        <div class="sidebar-label">Preset Rapidi</div>
                        <div class="preset-chips">
                            <button class="preset-chip" data-preset="christmas">Vacanze Natale</button>
                            <button class="preset-chip" data-preset="summer">Chiusura Estiva</button>
                            <button class="preset-chip" data-preset="weekends-3months">Weekend (3 mesi)</button>
                            <button class="preset-chip" data-preset="nights">Solo Notti (Lun-Ven)</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="modalCancel">Annulla</button>
                    <button class="btn-primary" id="modalSave">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Salva Pianificazione
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
